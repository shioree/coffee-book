<mat-toolbar color="primary">
  <h1 class="title" routerLink="/main">Coffeebook</h1>
  <span class="spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="person icon">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu" xPosition="before">
    <button mat-menu-item [matMenuTriggerFor]="record">しるす</button>
    <button mat-menu-item [matMenuTriggerFor]="browse">さがす</button>
    <ng-container *ngIf="this.isLoggedIn; else elseContent">
      <button mat-menu-item (click)="logout()">ログアウト</button>
    </ng-container>
    <ng-template #elseContent>
      <button mat-menu-item routerLink="/login">ログイン</button>
      <button mat-menu-item routerLink="/sign-up">会員登録</button>
    </ng-template>
  </mat-menu>
  <mat-menu #record="matMenu" xPosition="before">
    <button mat-menu-item routerLink="/record/drip">ドリップ</button>
    <button mat-menu-item routerLink="/under-construction">フレンチプレス</button>
    <button mat-menu-item routerLink="/under-construction">エスプレッソ</button>
  </mat-menu>
  <mat-menu #browse="matMenu" xPosition="before">
    <button mat-menu-item routerLink="/browse/by-conditions">条件から探す</button>
    <button mat-menu-item routerLink="/under-construction">気分から探す</button>
  </mat-menu>
</mat-toolbar>
