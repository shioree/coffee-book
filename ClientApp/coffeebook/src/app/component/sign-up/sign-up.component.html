<div class="content" role="main">

  <!-- Welcomeメッセージ -->
  <app-summary [summary]="{
    title: '会員登録',
    summary: '会員情報を登録してください。'
  }"></app-summary>

  <!-- メインコンテンツ-->
  <form id="form" #myForm="ngForm" (ngSubmit)="submit()" novalidate>

    <mat-error id="error-message" *ngIf="!isSucceded">
      {{errorMessage}}
    </mat-error>

    <div class="form-group">
      <div>
        <mat-form-field class="form-field">
          <mat-label>ユーザー名</mat-label>
          <input matInput required id="id" name="id" type="text" [(ngModel)]="user.id">
          <button mat-button *ngIf="user.id" matSuffix mat-icon-button aria-label="Clear" (click)="user.id=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="form-field">
          <mat-label>パスワード</mat-label>
          <input matInput required id="password" name="password" type="password" [(ngModel)]="user.password">
          <button mat-button *ngIf="user.password" matSuffix mat-icon-button aria-label="Clear" (click)="user.password=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </div>

    <div class="submit-container">
      <button mat-flat-button type="submit" color="primary" [disabled]="myForm.invalid">登録</button>
    </div>

  </form>

</div>
